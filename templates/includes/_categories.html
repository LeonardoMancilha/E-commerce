        <section class="row">
            <section class="col-3 overlay-container">
                <img src="{% static 'images/category-1.jpg' %}" alt="image category 1">
                <div class="overlay">
                    <div class="overlay__text">Casual</div>
                </div>
            </section>
            <section class="col-3 overlay-container">
                <img src="{% static 'images/category-2.jpg' %}" alt="image category 2">
                <div class="overlay">
                    <div class="overlay__text">Footwear</div>
                </div>
            </section>
            <section class="col-3 overlay-container">
                <img src="{% static 'images/category-3.jpg' %}" alt="image category 3">
                <div class="overlay">
                    <div class="overlay__text">Leisure</div>
                </div>
            </section>
        </section>
    </section>
</section>
